<form #form="ngForm" [formGroup]="formGroup" (submit)="submit()">
  <mat-form-field color="accent">
    <input matInput formControlName="query" type="text" placeholder="Query">
  </mat-form-field>
  <button type="submit" mat-raised-button color="accent">Submit</button>
</form>
<div class="loading-wrapper" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<ng-container *ngIf="hasResults">
  <mat-nav-list #navList *ngIf="!loading">
    <mat-list-item *ngFor="let result of currentResults" (click)="click(result)">
      <img mat-list-avatar [src]="img(result)" />
      <h4 mat-line>{{result.name}} <span style="color: gray">- {{result.artist.name}}</span></h4>
      <a *ngIf="result.url" [href]="result.url" target="_blank" style="float: right; color: gray">
        <mat-icon>info</mat-icon>
      </a>
    </mat-list-item>
  </mat-nav-list>
</ng-container>
<mat-paginator [hidden]="!hasResults || loading" [length]="0" [pageSize]="10" (page)="onPage($event)"></mat-paginator>
